apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cicd-demo-netpol
  namespace: demo
  labels:
    app: cicd-demo
spec:
  podSelector:
    matchLabels:
      app: cicd-demo
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: demo
    - podSelector:
        matchLabels:
          app: cicd-demo
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: demo
    - podSelector:
        matchLabels:
          app: cicd-demo
    ports:
    - protocol: TCP
      port: 3000
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

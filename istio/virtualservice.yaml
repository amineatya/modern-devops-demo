apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: modern-devops-vs
  namespace: demo
spec:
  hosts:
  - "modern-devops-demo.local"
  - "api.modern-devops-demo.local"
  gateways:
  - modern-devops-gateway
  http:
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        host: cicd-demo
        port:
          number: 80
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s
  - match:
    - uri:
        prefix: /healthz
    route:
    - destination:
        host: cicd-demo
        port:
          number: 80
    timeout: 5s
  - match:
    - uri:
        prefix: /metrics
    route:
    - destination:
        host: cicd-demo
        port:
          number: 80
    timeout: 10s
  - route:
    - destination:
        host: cicd-demo
        port:
          number: 80
    timeout: 30s
